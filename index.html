      cursor: pointer;

    .buy {

    .sell {

      text-align: center;

      { name: "IPL Team (Mumbai Indians)", price: 15000000000, image: "https://iili.io/FokZZKB.png" }

    // Sort items from cheapest to most expensive
    items.sort((a, b) => a.price - b.price);

    const itemsContainer = document.getElementById("items");
    const moneyDisplay = document.getElementById("money");

    items.forEach((item, index) => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}">
        <div class="name">${item.name}</div>
        <div class="price">₹${item.price.toLocaleString()}</div>
        <div class="buttons">
          <button class="sell" id="sell-${index}">Sell</button>
          <div class="quantity" id="qty-${index}">0</div>
          <button class="buy" id="buy-${index}">Buy</button>
        </div>
      `;
      itemsContainer.appendChild(div);

      let qty = 0;

      document.getElementById(`buy-${index}`).onclick = () => {
        if (totalMoney >= item.price) {
          qty++;
          totalMoney -= item.price;
          update(index, qty);
        }
      };

      document.getElementById(`sell-${index}`).onclick = () => {
        if (qty > 0) {
          qty--;
          totalMoney += item.price;
          update(index, qty);
        }
      };

      function update(i, q) {
        document.getElementById(`qty-${i}`).innerText = q;
        document.getElementById("money").innerText = "₹" + totalMoney.toLocaleString();
        const sellBtn = document.getElementById(`sell-${i}`);
        if (q > 0) {
          sellBtn.classList.add("active");
        } else {
          sellBtn.classList.remove("active");
        }
      }
    });
